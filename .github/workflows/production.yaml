# ===========================================
# GitHub Actions Workflow: CI Build & Deploy
# Environment: Production
# Description:
#   - Builds and deploys the BoomBuddies Unity WebGL game
#   - Runs on every push or pull request to 'production'
# ===========================================

name: CI Build & Deploy (BoomBuddies - production)

# -------------------------------------------
# Trigger: Run workflow on push or PR to 'production' branch
# -------------------------------------------
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# -------------------------------------------
# Jobs Definition
# -------------------------------------------
jobs:
  # =========================================
  # Job: Build Stage
  # Purpose: Build Unity WebGL game
  # =========================================
  build:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - WebGL
    steps:
      # Step 1: Checkout source code from repository
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # Step 2: Cache Unity Library to speed up builds
      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-

      # Step 3: Free disk space
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1

      # Step 4: Build Unity project using GameCI
      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}

      # Step 5: Upload WebGL build artifacts for deployment
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}

  # =========================================
  # Job: Deploy Stage
  # Purpose: Deploy Unity WebGL to Azure Web App
  # Depends on: build
  # =========================================
  deploy:
    if: github.event_name == 'push'
    name: Deploy WebGL to Azure Web App
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      # Step 1: Download WebGL build artifacts from previous job
      - name: Download WebGL Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: Build-WebGL
          path: build

      # Step 2: Move build files to site/wwwroot, flatten WebGL if present, skip if empty.
      - name: Move files to site/wwwroot
        run: |
          echo "Build folder listing:" && ls -la build || true

          if [ -d build/WebGL ]; then
            echo "Detected build/WebGL, flattening..."
            mv build/WebGL/* build/ || true
            rm -rf build/WebGL || true
          fi

          if [ -d build ] && [ "$(ls -A build)" ]; then
            mkdir -p site/wwwroot
            # include dotfiles
            shopt -s dotglob
            mv build/* site/wwwroot/
            shopt -u dotglob
            rm -rf build || true
            echo "Files moved to site/wwwroot"
            ls -la site/wwwroot
          else
            echo "No build artifacts found to move"
            exit 1
          fi

      # Step 3: Login to Azure using service principal credentials
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B8B484A3264B4FAB942BAF517C708529 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8F216CF2383D45149E7568ECF96FA6D4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2373CA70EE1D4BC08D99AF2269BE356D }}

      # Step 4: Deploy the WebGL build to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'anquilosaurios-production-webgl'
          slot-name: 'Production'
          package: site/wwwroot

      # Step 5: Logout from Azure to clean up session
      - name: Logout from Azure
        run: az logout
