# ===========================================
# GitHub Actions Workflow: CI Build & Deploy
# Environment: Production
# Description:
#   - Runs Unity tests (dynamic analysis) and generates coverage
#   - Performs SonarCloud static analysis
#   - Builds and deploys the Power Garden: Juicy Brawl! Unity WebGL game
#   - Runs on every push or pull request to 'production'
# ===========================================

name: CI Build & Deploy (Power Garden - production)

# -------------------------------------------
# Trigger: Run workflow on push or PR to 'production' branch
# -------------------------------------------
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# -------------------------------------------
# Jobs Definition
# -------------------------------------------
jobs:
  # =========================================
  # Job: Dynamic Analysis (Tests + Coverage)
  # Purpose: Run Unity tests and generate coverage for SonarCloud
  # =========================================
  test_and_coverage:
    name: Unity Tests & Coverage
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        projectPath:
          - test-project
        testMode:
          - playmode
    steps:
      # Step 1: Checkout source code
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          lfs: true

      # Step 2: Restore Library cache
      - name: Restore Unity Library
        uses: actions/cache@v3
        with:
          path: ${{ matrix.projectPath }}/Library
          key: Library-${{ matrix.projectPath }}
          restore-keys: |
            Library-

      # Step 3: Run Unity tests and generate coverage
      - name: Run Unity Tests with Coverage
        uses: game-ci/unity-test-runner@v4
        id: tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ${{ matrix.projectPath }}
          testMode: ${{ matrix.testMode }}
          artifactsPath: ${{ matrix.testMode }}-artifacts
          coverageOptions: 'generateAdditionalMetrics;generateHtmlReport;generateBadgeReport;assemblyFilters:+Application'

      # Step 5: Upload coverage results
      - name: Upload Coverage Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Coverage results
          path: ${{ steps.tests.outputs.coveragePath }}

  # =========================================
  # Job: SonarCloud Scan
  # Purpose: Run static code analysis with SonarCloud
  # =========================================
  sonar_scan:
    name: Sonar Cloud static analysis
    needs: test_and_coverage
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout source code
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # Step 2: Install Java
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Cache SonarCloud packages
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Step 4: Download combined coverage from test job
      - name: Download Coverage Artifact
        uses: actions/download-artifact@v4
        with:
          name: Coverage results
          path: CodeCoverage

      # Step 5: Show files for debugging
      - name: List coverage files
        run: |
          echo "Coverage artifact content:"
          find coverage -type f | sed 's/^/ - /'

      # Step 6: Run SonarCloud analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # =========================================
  # Job: Build Stage
  # Purpose: Build Unity WebGL game
  # =========================================
  build:
    name: Build for WebGL
    needs: sonar_scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - WebGL
    steps:
      # Step 1: Checkout source code from repository
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # Step 2: Cache Unity Library to speed up builds
      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-

      # Step 3: Build Unity project using GameCI
      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}

      # Step 4: Consolidate and prepare wwwroot folder 
      - name: Prepare wwwroot folder (Move Build)
        run: |
          mkdir -p site/wwwroot/webgl

          echo "Copying contents from build/${{ matrix.targetPlatform }} to site/wwwroot/webgl..."
          cp -r build/${{ matrix.targetPlatform }}/* site/wwwroot/webgl/

          echo "site/wwwroot/webgl listing (first 50 entries):"
          find site/wwwroot/webgl | head -n 50

      # Step 5: Generate SHA-256 hashes for WebGL files
      - name: Generate SHA-256 hashes and create manifest
        shell: bash
        run: |
          MANIFEST_FILE="site/wwwroot/webgl-manifest.json"
          
          echo "Generating SHA-256 hashes for WebGL files..."
          
          echo "{" > "$MANIFEST_FILE"
          echo '  "files": {' >> "$MANIFEST_FILE"
          
          FIRST=true
          find site/wwwroot/webgl -type f \( -name "*.js" -o -name "*.wasm" -o -name "*.data" -o -name "*.unityweb" \) | while read FILE; do
            RELATIVE_PATH=$(echo "$FILE" | sed 's|site/wwwroot/webgl/||')
            
            HASH=$(sha256sum "$FILE" | awk '{print $1}')
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> "$MANIFEST_FILE"
            fi
            
            echo -n "    \"$RELATIVE_PATH\": \"sha256-$HASH\"" >> "$MANIFEST_FILE"
            
            echo "Generated hash for: $RELATIVE_PATH"
          done
          
          echo "" >> "$MANIFEST_FILE"
          echo "  }" >> "$MANIFEST_FILE"
          echo "}" >> "$MANIFEST_FILE"
          
          echo "Manifest created:"
          cat "$MANIFEST_FILE"

      # Step 6: Copy Server Files to Deployment Package
      - name: Copy Server Files to Deployment Package
        run: |
          cp package.json site/wwwroot
          cp server.js site/wwwroot
          
      # Step 7: Setup Node.js and Install Dependencies
      - name: Install Node.js Dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install --prefix site/wwwroot/

      # Step 8: Upload Build Artifacts for deploy
      - name: Upload Deployment Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Deployment-Package-${{ matrix.targetPlatform }}
          path: site/wwwroot

  # =========================================
  # Job: Build Docker Image
  # Purpose: Build Docker image from the webgl build artifacts
  # =========================================
  docker_build:
    name: Build Docker Image using CI build
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository to access Dockerfile and context
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Download the webgl build artifacts from the previous build job
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: Deployment-Package-${{ matrix.targetPlatform }}
          path: site/wwwroot

      # Step 3: Build Docker image using the downloaded build artifacts
      - name: Build Docker Image
        run: docker build -t anquilo-webgl:latest .

      # Step 4: Save the Docker image as a tar archive for artifact storage
      - name: Save Docker Image
        run: docker save anquilo-webgl -o webgl.tar

      # Step 5: Upload the saved Docker image tarball as a workflow artifact
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: webgl.tar

  # =========================================
  # Job: Security Scan (Trivy)
  # Purpose: Scan Docker image for vulnerabilities
  # =========================================
  trivy_scan:
    name: Run Trivy Security Scan
    needs: docker_build
    runs-on: ubuntu-latest
    steps:
      # Step 1: Download the Docker image artifact created in the previous job
      - name: Download docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: .

      # Step 2: Load the Docker image from the tar archive into Docker
      - name: Load Docker image
        run: docker load -i webgl.tar

      # Step 3: Use the official Trivy Action to install and scan
      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          image-ref: anquilo-webgl:latest
          format: 'table'
          severity: 'CRITICAL'
          exit-code: '1'

  # =========================================
  # Job: Push Docker Image to ACR
  # Purpose: Deploy Docker image to Azure Container Registry
  # =========================================
  push_to_acr:
    if: github.event_name == 'push'
    name: Push Docker Image to ACR
    needs: trivy_scan
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Download Docker image artifact from previous job
      - uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: .

      # Step 3: Load the Docker image from the tar archive
      - name: Load Docker image
        run: docker load -i webgl.tar

      # Step 4: Log in to Azure using a service principal from secrets
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 5: Log in to Azure Container Registry (ACR)
      - name: ACR Login
        run: az acr login --name ${{ secrets.ACR_NAME }}

      # Step 6: Tag Docker image for pushing to ACR
      - name: Tag Image for ACR
        run: |
          docker tag anquilo-webgl:latest ${{ secrets.ACR_NAME }}.azurecr.io/unity-webgl:latest

      # Step 7: Push the Docker image to ACR
      - name: Push to ACR
        run: docker push ${{ secrets.ACR_NAME }}.azurecr.io/unity-webgl:latest