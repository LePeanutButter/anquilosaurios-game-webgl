# ===========================================
# GitHub Actions Workflow: CI Build & Deploy
# Environment: Development
# Description:
#   - Builds and deploys the BoomBuddies Unity WebGL game
#   - Runs on every push or pull request to 'development'
# ===========================================

name: CI Build & Deploy (BoomBuddies - development)

# -------------------------------------------
# Trigger: Run workflow on push or PR to 'development' branch
# -------------------------------------------
on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

# -------------------------------------------
# Jobs Definition
# -------------------------------------------
jobs:
  # =========================================
  # Job: Build Stage
  # Purpose: Build Unity WebGL game
  # =========================================
  build:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - WebGL
    steps:
      # Step 1: Checkout source code from repository
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # Step 2: Cache Unity Library to speed up builds
      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-

      # Step 3: Free disk space
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1

      # Step 4: Build Unity project using GameCI
      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}

      # Step 5: Upload WebGL build artifacts for deployment
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
      
      # Step 6: Upload server files as separate artifact
      - name: Upload Server Files
        uses: actions/upload-artifact@v4
        with:
          name: Server-Files
          path: |
            server.js
            package.json

  # =========================================
  # Job: Deploy Stage
  # Purpose: Deploy Unity WebGL to Azure Web App
  # Depends on: build
  # =========================================
  deploy:
    if: github.event_name == 'push'
    name: Deploy WebGL to Azure Web App
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      # Step 1: Download WebGL build artifacts from previous job
      - name: Download WebGL Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: Build-WebGL
          path: build

      # Step 2: Download server files artifact
      - name: Download Server Files
        uses: actions/download-artifact@v4
        with:
          name: Server-Files
          path: server

      # Step 3: Prepare site/wwwroot/build with WebGL contents
      - name: Place WebGL into site/wwwroot/build
        run: |
          echo "Listing downloaded build:" && ls -la build || true

          if [ -d build/WebGL ]; then
            echo "Found nested build/WebGL â€” flattening..."
            mv build/WebGL/* build/ || true
            rm -rf build/WebGL || true
          fi

          if [ ! -d build ] || [ -z "$(ls -A build)" ]; then
            echo "ERROR: no build artifacts present in build/"; exit 1
          fi
          
          mkdir -p site/wwwroot/build

          cp -r build/* site/wwwroot/build/

          echo "site/wwwroot/build listing:" && ls -la site/wwwroot/build

      # Step 4: Copy server.js and package.json to site/wwwroot
      - name: Add Node server files to wwwroot
        run: |
          cp server/server.js site/wwwroot/
          cp server/package.json site/wwwroot/

      # Step 5: Login to Azure using service principal credentials
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_DEV_ENVIRONMENT }}

      # Step 6: Deploy the WebGL build to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'anquilosaurios-development-webgl'
          slot-name: 'Production'
          package: site/wwwroot

      # Step 7: Logout from Azure to clean up session
      - name: Logout from Azure
        run: az logout
