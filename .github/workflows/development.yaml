# ===========================================
# GitHub Actions Workflow: CI Build & Deploy
# Environment: Development
# Description:
#   - Builds and deploys the BoomBuddies Unity WebGL game
#   - Runs on every push or pull request to 'development'
# ===========================================

name: CI Build & Deploy (BoomBuddies - development)

# -------------------------------------------
# Trigger: Run workflow on push or PR to 'development' branch
# -------------------------------------------
on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

# -------------------------------------------
# Jobs Definition
# -------------------------------------------
jobs:
  # =========================================
  # Job: Build Stage
  # Purpose: Build Unity WebGL game
  # =========================================
  build:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - WebGL
    steps:
      # Step 1: Checkout source code from repository
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # Step 2: Cache Unity Library to speed up builds
      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-

      # Step 3: Free disk space
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1

      # Step 4: Build Unity project using GameCI
      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}

      # Step 5: Decompress .br and .gz files (avoid Content-Encoding issues)
      - name: Decompress Brotli and Gzip files
        run: |
          sudo apt-get update
          sudo apt-get install -y brotli gzip
          echo "Decompressing any .br or .gz files in build/${{ matrix.targetPlatform }}..."
          find build/${{ matrix.targetPlatform }} -type f -name "*.br" -exec sh -c 'brotli --decompress "$1" && rm "$1"' _ {} \;
          find build/${{ matrix.targetPlatform }} -type f -name "*.gz" -exec sh -c 'gzip -d "$1"' _ {} \;
          echo "Remaining files:"
          find build/${{ matrix.targetPlatform }} -type f | head -n 20

      # Step 6: Upload Build Artifacts for deploy
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}

  # =========================================
  # Job: Deploy Stage
  # Purpose: Deploy Unity WebGL to Azure Web App
  # Depends on: build
  # =========================================
  deploy:
    if: github.event_name == 'push'
    name: Deploy WebGL to Azure Web App
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      # Step 1: Download WebGL build artifacts from previous job
      - name: Download WebGL Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: Build-WebGL
          path: build

      # Step 2: Prepare wwwroot folder for Azure
      - name: Prepare site/wwwroot/build
        run: |
          echo "Checking build contents:"
          ls -la build || true

          if [ -d build/WebGL ]; then
            echo "Flattening nested WebGL directory..."
            mv build/WebGL/* build/ || true
            rm -rf build/WebGL || true
          fi

          mkdir -p site/wwwroot/build
          cp -r build/* site/wwwroot/build/
          echo "site/wwwroot/build listing:"
          ls -la site/wwwroot/build

      # Step 3: Login to Azure using service principal credentials
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_DEV_ENVIRONMENT }}

      # Step 4: Deploy the WebGL build to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'anquilosaurios-development-webgl'
          slot-name: 'Production'
          package: site/wwwroot

      # Step 5: Logout from Azure to clean up session
      - name: Logout from Azure
        run: az logout
