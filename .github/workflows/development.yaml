# ===========================================
# GitHub Actions Workflow: CI Build & Deploy
# Environment: Development
# Description:
#   - Runs Unity tests (dynamic analysis) and generates coverage
#   - Performs SonarCloud static analysis
#   - Builds and deploys the Power Garden: Juicy Brawl! Unity WebGL game
#   - Runs on every push or pull request to 'development'
# ===========================================

name: CI Build & Deploy (Power Garden - development)

# -------------------------------------------
# Trigger: Run workflow on push or PR to 'development' branch
# -------------------------------------------
on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

# -------------------------------------------
# Jobs Definition
# -------------------------------------------
jobs:
  # =========================================
  # Job: Dynamic Analysis (Tests + Coverage)
  # Purpose: Run Unity tests and generate coverage for SonarCloud
  # =========================================
  test_and_coverage:
    name: Unity Tests & Coverage
    runs-on: windows-latest
    steps:
      # Step 1: Checkout source code
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # Step 2: Restore Library cache
      - name: Restore Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-Test-All
          restore-keys: Library-

      # Step 3: Run Unity tests and generate coverage
      - name: Run Unity Tests with Coverage
        uses: game-ci/unity-test-runner@v4
        id: tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          testMode: all
          artifactsPath: test-results
          coverageOptions: >
            generateAdditionalMetrics;
            generateHtmlReport;
            generateXmlReport;
            generateBadgeReport;
            assemblyFilters:+Enums;+Application'
          coveragePath: coverage

      # Step 4: Upload test results
      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Test-Results
          path: test-results

      # Step 5: Upload coverage results
      - name: Upload Coverage Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Coverage
          path: coverage

  # =========================================
  # Job: SonarCloud Scan
  # Purpose: Run static code analysis with SonarCloud
  # =========================================
  sonar_scan:
    name: Sonar Cloud static analysis
    needs: test_and_coverage
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout source code
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # Step 2: Install Java
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Cache SonarCloud packages
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Step 4: Download combined coverage from test job
      - name: Download Coverage Artifact
        uses: actions/download-artifact@v4
        with:
          name: Coverage
          path: coverage

      # Step 5: Show files for debugging
      - name: List coverage files
        run: |
          echo "Coverage artifact content:"
          find coverage -type f | sed 's/^/ - /'

      # Step 6: Run SonarCloud analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # =========================================
  # Job: Build Stage
  # Purpose: Build Unity WebGL game
  # =========================================
  build:
    name: Build for WebGL
    needs: sonar_scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - WebGL
    steps:
      # Step 1: Checkout source code from repository
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # Step 2: Cache Unity Library to speed up builds
      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-

      # Step 3: Free disk space
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1

      # Step 4: Build Unity project using GameCI
      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}

      # Step 5: Upload Build Artifacts for deploy
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}

  # =========================================
  # Job: Deploy Stage
  # Purpose: Deploy Unity WebGL to Azure Web App
  # Depends on: build
  # =========================================
  deploy:
    if: github.event_name == 'push'
    name: Deploy WebGL to Azure Web App
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      # Step 1: Download WebGL build artifacts from previous job
      - name: Download WebGL Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: Build-WebGL
          path: build

      # Step 2: Prepare wwwroot folder for Azure
      - name: Prepare wwwroot folder for Azure
        run: |
          echo "Checking build contents:"
          ls -la build || true

          if [ -d build/WebGL ]; then
            echo "Flattening nested WebGL directory..."
            mv build/WebGL/* build/ || true
            rm -rf build/WebGL || true
          fi

          mkdir -p site/wwwroot/webgl

          cp -r build/* site/wwwroot/webgl

          echo "site/wwwroot/webgl listing (first 50 entries):"
          find site/wwwroot/webgl | head -n 50

      # Step 3: Generate SHA-256 hashes for WebGL files
      - name: Generate SHA-256 hashes and create manifest
        run: |
          echo "Generating SHA-256 hashes for WebGL files..."
          
          # Create manifest.json with hashes
          echo "{" > site/wwwroot/webgl-manifest.json
          echo '  "files": {' >> site/wwwroot/webgl-manifest.json
          
          first=true
          find site/wwwroot/webgl -type f \( -name "*.js" -o -name "*.wasm" -o -name "*.data" -o -name "*.unityweb" \) | while read file; do
            # Get relative path from webgl directory
            relative_path=$(echo "$file" | sed 's|site/wwwroot/webgl/||')
            
            # Calculate SHA-256 hash
            hash=$(sha256sum "$file" | awk '{print $1}')
            
            # Add comma if not first entry
            if [ "$first" = true ]; then
              first=false
            else
              echo "," >> site/wwwroot/webgl-manifest.json
            fi
            
            # Add entry to manifest
            echo -n "    \"$relative_path\": \"sha256-$hash\"" >> site/wwwroot/webgl-manifest.json
            
            echo "Generated hash for: $relative_path"
          done
          
          echo "" >> site/wwwroot/webgl-manifest.json
          echo "  }" >> site/wwwroot/webgl-manifest.json
          echo "}" >> site/wwwroot/webgl-manifest.json
          
          echo "Manifest created:"
          cat site/wwwroot/webgl-manifest.json

      # Step 4: Copy Files from Server to the Root of the Deployment Package
      - name: Copy Server Files to Deployment Package
        run: |
          cp package.json site/wwwroot
          cp server.js site/wwwroot
          
      # Step 5: Install Node.js Dependencies
      - name: Install Node.js Dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install --prefix site/wwwroot/

      # Step 6: Login to Azure using service principal credentials
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_DEV_ENVIRONMENT }}

      # Step 7: Deploy the WebGL build to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'anquilosaurios-development-webgl'
          slot-name: 'Production'
          package: site/wwwroot

      # Step 8: Logout from Azure to clean up session
      - name: Logout from Azure
        run: az logout